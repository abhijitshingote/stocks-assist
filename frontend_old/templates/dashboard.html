<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 10px;
    }
    .section { display: flex; align-items: stretch; justify-content: flex-start; padding: 16px; background: #181a1b; border-radius: 12px; border: 1px solid #2a2d2f; overflow: hidden; }
    #events-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      gap: 12px;
    }
    #events-list li {
      display: flex;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
      opacity: 0.5;
      transition: opacity 1200ms ease-in;
    }
    #events-list li.visible { opacity: 1; }
    /* Color variants */
    #events-list li.c0 { border-left: 4px solid #60a5fa; padding-left: 10px; }
    #events-list li.c0 .title { color: #93c5fd; }
    #events-list li.c1 { border-left: 4px solid #a78bfa; padding-left: 10px; }
    #events-list li.c1 .title { color: #c4b5fd; }
    #events-list li.c2 { border-left: 4px solid #34d399; padding-left: 10px; }
    #events-list li.c2 .title { color: #6ee7b7; }
    #events-list li.c3 { border-left: 4px solid #fbbf24; padding-left: 10px; }
    #events-list li.c3 .title { color: #fcd34d; }
    #events-list .dt { color: #93a0aa; font-size: 18px; font-weight: 600; white-space: nowrap; }
    #events-list .title { color: #e6edf3; font-size: 28px; font-weight: 800; }
    #events-list .desc { color: #c7d5e0; font-size: 18px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="section" id="sec1">
    <ul id="events-list"></ul>
    <div id="events-source" style="display:none;">{{ market_events_html|safe }}</div>
  </div>
  <div class="section" id="sec2"></div>
  <div class="section" id="sec3"></div>
  <div class="section" id="sec4"></div>

  <script>
    // Parse cached HTML headings (<ul><li>Heading</li></ul>)
    function parseEventsFromHtml(html) {
      const container = document.createElement('div');
      container.innerHTML = html;
      const items = Array.from(container.querySelectorAll('li'));
      return items.map(li => li.textContent.trim()).filter(Boolean);
    }

    function startListRotator(headings, visibleCount = 4, intervalMs = 20000) {
      const ul = document.getElementById('events-list');
      let start = 0;
      function render() {
        ul.innerHTML = '';
        for (let i = 0; i < visibleCount && i < headings.length; i++) {
          const idx = (start + i) % headings.length;
          const li = document.createElement('li');
          li.classList.add('c' + (idx % 4));
          const raw = headings[idx];
          // Split on the last ': ' so times like '8:30 AM' remain intact
          let sepIdx = raw.lastIndexOf(': ');
          if (sepIdx === -1) sepIdx = raw.lastIndexOf(':');
          let dt = '', rest = raw;
          if (sepIdx > -1) {
            dt = raw.slice(0, sepIdx).trim();
            rest = raw.slice(sepIdx + 1).trim();
          }
          // Optionally split rest into title and very short desc by common separators
          let title = rest;
          let desc = '';
          const dashIdx = rest.indexOf(' - ');
          const emdashIdx = rest.indexOf(' â€” ');
          const splitIdx = dashIdx > -1 ? dashIdx : emdashIdx;
          if (splitIdx > -1) {
            title = rest.slice(0, splitIdx).trim();
            desc = rest.slice(splitIdx + 3).trim();
          }
          if (dt) {
            const sdt = document.createElement('span');
            sdt.className = 'dt';
            sdt.textContent = dt;
            li.appendChild(sdt);
          }
          const stitle = document.createElement('span');
          stitle.className = 'title';
          stitle.textContent = title;
          li.appendChild(stitle);
          if (desc) {
            const sdesc = document.createElement('span');
            sdesc.className = 'desc';
            sdesc.textContent = 'â€” ' + desc;
            li.appendChild(sdesc);
          }
          ul.appendChild(li);
          requestAnimationFrame(() => li.classList.add('visible'));
        }
        start = (start + visibleCount) % headings.length;
      }
      render();
      if (headings.length > visibleCount) setInterval(render, intervalMs);
    }

    const sourceHtml = document.getElementById('events-source').innerHTML;
    const events = parseEventsFromHtml(sourceHtml);
    if (events.length) startListRotator(events, 4, 20000);

    function rotateMessages(sectionId, interval = 3000) {
      const el = document.getElementById(sectionId);
      let idx = 0;
      setInterval(() => {
        el.textContent = ["ðŸŸ¢", "ðŸŸ¡", "ðŸ”µ"][idx];
        idx = (idx + 1) % 3;
      }, interval);
    }

    // Do not rotate sec1; it displays live market events content
    rotateMessages("sec2");
    rotateMessages("sec3");
    rotateMessages("sec4");
  </script>
</body>
</html>
