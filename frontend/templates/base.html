<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stocks Assist{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-card-hover: #1c2128;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-blue: #58a6ff;
            --accent-yellow: #d29922;
            --accent-purple: #a371f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .dev-indicator {
            color: var(--text-muted);
            font-weight: 300;
            font-size: 0.8em;
        }

        .logo-group {
            display: flex;
            flex-direction: column;
        }

        .data-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: #4a5568;
            letter-spacing: 0.5px;
            margin-top: 0.15rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .data-date.loaded {
            opacity: 1;
        }

        .nav-search {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .nav-search input {
            width: 120px;
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
        }

        .nav-search input::placeholder {
            text-transform: none;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .nav-search input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            flex: 1;
        }

        .nav-row {
            display: flex;
            gap: 1rem;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: color 0.2s;
            white-space: nowrap;
        }

        .nav-links a.nav-highlight {
            color: rgba(195, 9, 46, 1);
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 900px) {
            nav .container {
                flex-wrap: wrap;
                gap: 0.75rem;
            }
            
            .nav-search {
                order: 3;
                width: 100%;
                margin-left: 0;
            }
            
            .nav-search input {
                width: 100%;
            }
            
            .nav-links {
                order: 2;
                width: 100%;
            }
            
            .nav-row {
                gap: 0.5rem 1rem;
            }
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s, background 0.2s;
        }

        .card:hover {
            border-color: var(--accent-blue);
            background: var(--bg-card-hover);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent-green);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            background: #4eca5f;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
        }

        .text-green { color: var(--accent-green); }
        .text-red { color: var(--accent-red); }
        .text-blue { color: var(--accent-blue); }
        .text-yellow { color: var(--accent-yellow); }
        .text-purple { color: var(--accent-purple); }
        .text-muted { color: var(--text-muted); }
        .text-secondary { color: var(--text-secondary); }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo-group">
                <a href="/" class="logo">stocks<span>_assist</span>{% if is_dev %} <span class="dev-indicator">(dev)</span>{% endif %}</a>
                <span class="data-date" id="data-date">data thru <span id="latest-date"></span></span>
            </div>
            <div class="nav-search">
                <input type="text" id="navTickerInput" placeholder="Ticker..." maxlength="10" onkeypress="navGoToStock(event)">
            </div>
            <div class="nav-links">
                <div class="nav-row">
                    <a href="/high-sales-growth">High Growth</a>
                    <a href="/volspike-gapper" class="nav-highlight">Vol Spike & Gaps</a>
                    <a href="/top-performance">Top Returns</a>
                    <a href="/rsi">Relative Strength</a>
                    <a href="/main-view">Main View</a>
                    <a href="/logs">Logs</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}

    <script>
        // Fetch and display latest data date
        (function() {
            fetch('/api/frontend/latest-date')
                .then(r => r.json())
                .then(data => {
                    if (data.latest_date) {
                        const d = new Date(data.latest_date + 'T00:00:00');
                        const formatted = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        document.getElementById('latest-date').textContent = formatted;
                        document.getElementById('data-date').classList.add('loaded');
                    }
                })
                .catch(() => {});
        })();

        // Navbar ticker search
        function navGoToStock(event) {
            if (event.key === 'Enter') {
                const ticker = document.getElementById('navTickerInput').value.trim().toUpperCase();
                if (ticker) {
                    window.location.href = '/stock/' + ticker;
                }
            }
        }
    </script>
</body>
</html>
